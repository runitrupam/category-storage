{% extends 'base.html' %}
{% block body %}


<div class="container my-3">
    <h2>Update your Product</h2>
    <form action="/update/{{prod.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Product Title</label>
            <input type="text" class="form-control" name='title' id="title" value = {{prod.title}} aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="sub" class="form-label">Product sub-Category</label>
            <input type="text" class="form-control" name='sub' value = {{prod.sub}} id="sub">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Product Category</label>
            <input type="text" class="form-control" name='category' value = {{prod.category}} id="category">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

{% endblock body %}
